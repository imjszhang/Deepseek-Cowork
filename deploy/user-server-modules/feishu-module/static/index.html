<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书模块管理</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #667eea;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border: 3px solid #000;
            border-radius: 0;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #000;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-badge {
            padding: 6px 14px;
            border: 2px solid #000;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .status-connected {
            background: #28a745;
            color: white;
        }
        
        .status-disconnected {
            background: #dc3545;
            color: white;
        }
        
        .status-unknown {
            background: #ffc107;
            color: #000;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            padding: 12px;
            background: #f8f9fa;
            border: 2px solid #000;
        }
        
        .info-label {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }
        
        .info-value {
            font-size: 1rem;
            color: #000;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 1rem;
            transition: all 0.1s;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 2px 2px 0 rgba(102, 126, 234, 0.5);
            transform: translate(1px, 1px);
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .form-help {
            font-size: 0.8rem;
            color: #666;
            margin-top: 6px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .btn {
            padding: 10px 20px;
            border: 3px solid #000;
            border-radius: 0;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }
        
        .btn-primary:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }
        
        .btn-primary:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        
        .btn-secondary {
            background: #fff;
            color: #000;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }
        
        .btn-secondary:hover {
            background: #f0f0f0;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }
        
        .btn-secondary:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .alert {
            padding: 15px;
            border: 3px solid #000;
            margin-bottom: 20px;
            font-weight: 600;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }
        
        .alert-success {
            background: #28a745;
            color: white;
        }
        
        .alert-error {
            background: #dc3545;
            color: white;
        }
        
        .alert-info {
            background: #17a2b8;
            color: white;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #000;
            min-height: 46px;
            align-items: center;
            background: #fff;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border: 2px solid #000;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .tag-remove {
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            opacity: 0.8;
        }
        
        .tag-remove:hover {
            opacity: 1;
        }
        
        .tag-input input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            padding: 4px;
        }
        
        /* 模拟对话样式 */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            border: 3px solid #000;
            overflow: hidden;
            background: #f5f5f5;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-left: 2px solid #000;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border: 2px solid #000;
        }
        
        .chat-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        .chat-message {
            max-width: 80%;
            padding: 12px 16px;
            line-height: 1.5;
            word-break: break-word;
            white-space: pre-wrap;
            border: 2px solid #000;
        }
        
        .chat-message.user {
            align-self: flex-end;
            background: #667eea;
            color: white;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        .chat-message.assistant {
            align-self: flex-start;
            background: white;
            color: #000;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        .chat-message .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 6px;
            display: block;
            font-weight: 600;
        }
        
        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 12px 16px;
            background: white;
            border-top: 3px solid #000;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 2px solid #000;
            font-size: 1rem;
            resize: none;
            min-height: 44px;
            max-height: 100px;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        .chat-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 2px 2px 0 rgba(102, 126, 234, 0.3);
        }
        
        .chat-send-btn {
            padding: 10px 24px;
            background: #667eea;
            color: white;
            border: 3px solid #000;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s;
            white-space: nowrap;
            text-transform: uppercase;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
        }
        
        .chat-send-btn:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0,0,0,0.3);
        }
        
        .chat-send-btn:active:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
        }
        
        .chat-send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .chat-typing {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border: 2px solid #000;
            max-width: 80%;
            align-self: flex-start;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }
        
        .chat-typing .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .chat-typing .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .chat-typing .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chat-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #000;
            font-weight: 600;
            padding: 4px 10px;
            border: 2px solid #000;
            background: #f0f0f0;
        }
        
        .chat-status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            border: 2px solid #000;
        }
        
        .chat-status-dot.connected {
            background: #28a745;
        }
        
        .chat-status-dot.disconnected {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>飞书模块管理</h1>
        
        <!-- 消息提示 -->
        <div id="alert" class="alert hidden"></div>
        
        <!-- 状态卡片 -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">连接状态</span>
                <span id="statusBadge" class="status-badge status-unknown">加载中...</span>
            </div>
            <div id="statusContent" class="loading">
                <div class="loading-spinner"></div>
                <div>正在加载状态...</div>
            </div>
        </div>
        
        <!-- 配置卡片 -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">配置管理</span>
            </div>
            
            <form id="configForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">飞书应用 ID (App ID)</label>
                        <input type="text" id="appId" class="form-input" placeholder="cli_xxxx">
                        <div class="form-help">在飞书开放平台获取</div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">飞书应用密钥 (App Secret)</label>
                        <input type="password" id="appSecret" class="form-input" placeholder="留空则不修改">
                        <div class="form-help">敏感信息，将安全存储</div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">域名</label>
                        <select id="domain" class="form-select">
                            <option value="feishu">飞书 (国内)</option>
                            <option value="lark">Lark (国际)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">连接模式</label>
                        <select id="connectionMode" class="form-select">
                            <option value="websocket">WebSocket (推荐)</option>
                            <option value="webhook">Webhook</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">私聊策略</label>
                        <select id="dmPolicy" class="form-select">
                            <option value="open">开放 - 允许所有用户</option>
                            <option value="allowlist">白名单 - 仅允许指定用户</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">群聊策略</label>
                        <select id="groupPolicy" class="form-select">
                            <option value="open">开放 - 允许所有群聊</option>
                            <option value="allowlist">白名单 - 仅允许指定群聊</option>
                            <option value="disabled">禁用 - 不响应群聊消息</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">私聊白名单 (用户 Open ID)</label>
                    <div class="tag-input" id="allowFromContainer">
                        <input type="text" id="allowFromInput" placeholder="输入 Open ID 后按回车添加">
                    </div>
                    <div class="form-help">仅在私聊策略为"白名单"时生效</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">群聊白名单 (群聊 ID)</label>
                    <div class="tag-input" id="groupAllowFromContainer">
                        <input type="text" id="groupAllowFromInput" placeholder="输入群聊 ID 后按回车添加">
                    </div>
                    <div class="form-help">仅在群聊策略为"白名单"时生效</div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="requireMention" checked>
                        <label for="requireMention">群聊需要 @机器人 才响应</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enabled">
                        <label for="enabled">启用飞书模块</label>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">保存配置</button>
                    <button type="button" class="btn btn-secondary" onclick="loadConfig()">刷新</button>
                </div>
            </form>
        </div>
        
        <!-- 操作卡片 -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">操作</span>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="reconnect()">重新连接</button>
                <button class="btn btn-secondary" onclick="testConnection()">测试连接</button>
            </div>
        </div>
        
        <!-- 测试发送卡片 -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">测试发送</span>
            </div>
            <div class="form-group">
                <label class="form-label">接收者 ID</label>
                <input type="text" id="testTo" class="form-input" placeholder="user:ou_xxx 或 chat:oc_xxx">
            </div>
            <div class="form-group">
                <label class="form-label">消息内容</label>
                <input type="text" id="testMessage" class="form-input" placeholder="测试消息">
            </div>
            <button class="btn btn-primary" onclick="sendTestMessage()">发送测试消息</button>
        </div>
        
        <!-- 模拟对话卡片 -->
        <div class="card">
            <div class="card-header">
                <span class="card-title">模拟对话</span>
                <div class="chat-status">
                    <span class="chat-status-dot" id="aiStatusDot"></span>
                    <span id="aiStatusText">检查中...</span>
                </div>
            </div>
            <div class="form-help" style="margin-bottom: 15px;">
                无需配置飞书即可测试 AI 对话。发送消息将通过 Channel Bridge 与 AI 交互。
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="chat-empty" id="chatEmpty">
                        发送消息开始对话
                    </div>
                </div>
                <div class="chat-input-area">
                    <textarea 
                        class="chat-input" 
                        id="chatInput" 
                        placeholder="输入消息，按 Enter 发送，Shift+Enter 换行..."
                        rows="1"
                    ></textarea>
                    <button class="chat-send-btn" id="chatSendBtn" onclick="sendSimulateMessage()">
                        发送
                    </button>
                </div>
            </div>
            
            <div class="btn-group" style="margin-top: 15px;">
                <button class="btn btn-secondary" onclick="clearChatHistory()">清除历史</button>
                <button class="btn btn-secondary" onclick="loadChatHistory()">刷新历史</button>
            </div>
        </div>
    </div>
    
    <script>
        // 白名单数据
        let allowFrom = [];
        let groupAllowFrom = [];
        
        // 显示消息
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }
        
        // 加载状态
        async function loadStatus() {
            try {
                const response = await fetch('/api/feishu/status');
                const result = await response.json();
                
                if (result.success) {
                    updateStatusUI(result.data);
                } else {
                    showAlert('加载状态失败: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('加载状态失败: ' + error.message, 'error');
            }
        }
        
        // 更新状态 UI
        function updateStatusUI(data) {
            const badge = document.getElementById('statusBadge');
            const content = document.getElementById('statusContent');
            
            // 更新状态徽章
            if (data.connection.connected) {
                badge.textContent = '已连接';
                badge.className = 'status-badge status-connected';
            } else if (data.isRunning) {
                badge.textContent = '运行中';
                badge.className = 'status-badge status-unknown';
            } else {
                badge.textContent = '未连接';
                badge.className = 'status-badge status-disconnected';
            }
            
            // 更新详细信息
            content.innerHTML = `
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">模块版本</div>
                        <div class="info-value">${data.version}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">运行时长</div>
                        <div class="info-value">${formatUptime(data.uptime)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">请求计数</div>
                        <div class="info-value">${data.requestCount}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">应用 ID</div>
                        <div class="info-value">${data.config.appId || '未配置'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">连接模式</div>
                        <div class="info-value">${data.config.connectionMode}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ChannelBridge</div>
                        <div class="info-value">${data.coreServices.channelBridgeReady ? '✓ 就绪' : (data.coreServices.channelBridge ? '⏳ 等待初始化' : '✗ 未注入')}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">AI 连接</div>
                        <div class="info-value">${data.coreServices.aiConnected ? '✓ 已连接' : '✗ 未连接'}</div>
                    </div>
                    ${data.connection.lastConnectedAt ? `
                    <div class="info-item">
                        <div class="info-label">最后连接时间</div>
                        <div class="info-value">${new Date(data.connection.lastConnectedAt).toLocaleString()}</div>
                    </div>
                    ` : ''}
                    ${data.connection.lastError ? `
                    <div class="info-item">
                        <div class="info-label">最后错误</div>
                        <div class="info-value" style="color: #dc3545;">${data.connection.lastError}</div>
                    </div>
                    ` : ''}
                </div>
            `;
        }
        
        // 格式化运行时长
        function formatUptime(seconds) {
            if (seconds < 60) return `${seconds} 秒`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)} 分钟`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} 小时`;
            return `${Math.floor(seconds / 86400)} 天`;
        }
        
        // 加载配置
        async function loadConfig() {
            try {
                const response = await fetch('/api/feishu/config');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    document.getElementById('appId').value = data.appId || '';
                    document.getElementById('domain').value = data.domain || 'feishu';
                    document.getElementById('connectionMode').value = data.connectionMode || 'websocket';
                    document.getElementById('dmPolicy').value = data.dmPolicy || 'open';
                    document.getElementById('groupPolicy').value = data.groupPolicy || 'allowlist';
                    document.getElementById('requireMention').checked = data.requireMention !== false;
                    document.getElementById('enabled').checked = data.enabled === true;
                    
                    // 更新白名单
                    allowFrom = data.allowFrom || [];
                    groupAllowFrom = data.groupAllowFrom || [];
                    renderTags('allowFromContainer', 'allowFromInput', allowFrom);
                    renderTags('groupAllowFromContainer', 'groupAllowFromInput', groupAllowFrom);
                }
            } catch (error) {
                showAlert('加载配置失败: ' + error.message, 'error');
            }
        }
        
        // 保存配置
        async function saveConfig(event) {
            event.preventDefault();
            
            const config = {
                appId: document.getElementById('appId').value.trim(),
                domain: document.getElementById('domain').value,
                connectionMode: document.getElementById('connectionMode').value,
                dmPolicy: document.getElementById('dmPolicy').value,
                groupPolicy: document.getElementById('groupPolicy').value,
                requireMention: document.getElementById('requireMention').checked,
                enabled: document.getElementById('enabled').checked,
                allowFrom: allowFrom,
                groupAllowFrom: groupAllowFrom
            };
            
            // 如果填写了密钥，则包含
            const appSecret = document.getElementById('appSecret').value;
            if (appSecret) {
                config.appSecret = appSecret;
            }
            
            try {
                const response = await fetch('/api/feishu/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('配置已保存', 'success');
                    document.getElementById('appSecret').value = '';
                    loadStatus();
                } else {
                    showAlert('保存失败: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('保存失败: ' + error.message, 'error');
            }
        }
        
        // 重新连接
        async function reconnect() {
            try {
                const response = await fetch('/api/feishu/reconnect', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showAlert('正在重新连接...', 'info');
                    setTimeout(loadStatus, 2000);
                } else {
                    showAlert('重连失败: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('重连失败: ' + error.message, 'error');
            }
        }
        
        // 测试连接
        async function testConnection() {
            showAlert('正在测试连接...', 'info');
            await loadStatus();
            showAlert('状态已刷新', 'success');
        }
        
        // 发送测试消息
        async function sendTestMessage() {
            const to = document.getElementById('testTo').value.trim();
            const message = document.getElementById('testMessage').value.trim();
            
            if (!to || !message) {
                showAlert('请填写接收者 ID 和消息内容', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/feishu/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, message })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('消息已发送', 'success');
                } else {
                    showAlert('发送失败: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('发送失败: ' + error.message, 'error');
            }
        }
        
        // 渲染标签
        function renderTags(containerId, inputId, tags) {
            const container = document.getElementById(containerId);
            const input = document.getElementById(inputId);
            
            // 清除现有标签
            container.querySelectorAll('.tag').forEach(tag => tag.remove());
            
            // 添加新标签
            tags.forEach((tag, index) => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag';
                tagEl.innerHTML = `${tag}<span class="tag-remove" data-index="${index}">&times;</span>`;
                container.insertBefore(tagEl, input);
            });
        }
        
        // 初始化标签输入
        function initTagInput(containerId, inputId, tagsArray) {
            const container = document.getElementById(containerId);
            const input = document.getElementById(inputId);
            
            // 输入框回车添加标签
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const value = input.value.trim();
                    if (value && !tagsArray.includes(value)) {
                        tagsArray.push(value);
                        renderTags(containerId, inputId, tagsArray);
                        input.value = '';
                    }
                }
            });
            
            // 点击删除标签
            container.addEventListener('click', (e) => {
                if (e.target.classList.contains('tag-remove')) {
                    const index = parseInt(e.target.dataset.index);
                    tagsArray.splice(index, 1);
                    renderTags(containerId, inputId, tagsArray);
                }
            });
        }
        
        // ========== 模拟对话功能 ==========
        
        let chatMessages = [];
        let isSending = false;
        
        // 更新 AI 状态显示
        function updateAIStatus(status) {
            const dot = document.getElementById('aiStatusDot');
            const text = document.getElementById('aiStatusText');
            
            if (status.coreServices && status.coreServices.aiConnected) {
                dot.className = 'chat-status-dot connected';
                text.textContent = 'AI 已连接';
            } else if (status.coreServices && status.coreServices.channelBridgeReady) {
                dot.className = 'chat-status-dot disconnected';
                text.textContent = 'AI 未连接（Bridge 就绪）';
            } else {
                dot.className = 'chat-status-dot disconnected';
                text.textContent = 'AI 未连接';
            }
        }
        
        // 加载聊天历史
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/feishu/simulate/history');
                const result = await response.json();
                
                if (result.success && result.data.messages) {
                    chatMessages = result.data.messages;
                    renderChatMessages();
                }
            } catch (error) {
                console.error('加载聊天历史失败:', error);
            }
        }
        
        // 渲染聊天消息
        function renderChatMessages() {
            const container = document.getElementById('chatMessages');
            const emptyHint = document.getElementById('chatEmpty');
            
            // 清空现有消息（保留空提示）
            container.querySelectorAll('.chat-message, .chat-typing').forEach(el => el.remove());
            
            if (chatMessages.length === 0) {
                emptyHint.style.display = 'flex';
                return;
            }
            
            emptyHint.style.display = 'none';
            
            chatMessages.forEach(msg => {
                const messageEl = document.createElement('div');
                messageEl.className = `chat-message ${msg.role}`;
                
                const time = new Date(msg.timestamp).toLocaleTimeString();
                messageEl.innerHTML = `
                    <div class="message-content">${escapeHtml(msg.content)}</div>
                    <span class="message-time">${time}</span>
                `;
                
                container.appendChild(messageEl);
            });
            
            // 滚动到底部
            container.scrollTop = container.scrollHeight;
        }
        
        // 显示输入中状态
        function showTypingIndicator() {
            const container = document.getElementById('chatMessages');
            const emptyHint = document.getElementById('chatEmpty');
            emptyHint.style.display = 'none';
            
            // 移除现有的输入指示器
            container.querySelectorAll('.chat-typing').forEach(el => el.remove());
            
            const typingEl = document.createElement('div');
            typingEl.className = 'chat-typing';
            typingEl.innerHTML = `
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            `;
            container.appendChild(typingEl);
            container.scrollTop = container.scrollHeight;
        }
        
        // 隐藏输入中状态
        function hideTypingIndicator() {
            const container = document.getElementById('chatMessages');
            container.querySelectorAll('.chat-typing').forEach(el => el.remove());
        }
        
        // 发送模拟消息
        async function sendSimulateMessage() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('chatSendBtn');
            const message = input.value.trim();
            
            if (!message || isSending) {
                return;
            }
            
            isSending = true;
            sendBtn.disabled = true;
            sendBtn.textContent = '发送中...';
            
            // 添加用户消息到界面
            const userMsg = {
                role: 'user',
                content: message,
                timestamp: Date.now()
            };
            chatMessages.push(userMsg);
            renderChatMessages();
            
            // 清空输入框
            input.value = '';
            input.style.height = 'auto';
            
            // 显示输入中状态
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/feishu/simulate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const result = await response.json();
                
                hideTypingIndicator();
                
                if (result.success && result.data.response) {
                    // 添加 AI 回复到界面
                    const assistantMsg = {
                        role: 'assistant',
                        content: result.data.response,
                        timestamp: Date.now()
                    };
                    chatMessages.push(assistantMsg);
                    renderChatMessages();
                } else {
                    showAlert('发送失败: ' + (result.error || '未知错误'), 'error');
                    // 移除用户消息
                    chatMessages.pop();
                    renderChatMessages();
                }
            } catch (error) {
                hideTypingIndicator();
                showAlert('发送失败: ' + error.message, 'error');
                // 移除用户消息
                chatMessages.pop();
                renderChatMessages();
            } finally {
                isSending = false;
                sendBtn.disabled = false;
                sendBtn.textContent = '发送';
            }
        }
        
        // 清除聊天历史
        async function clearChatHistory() {
            try {
                const response = await fetch('/api/feishu/simulate/history', {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    chatMessages = [];
                    renderChatMessages();
                    showAlert('对话历史已清除', 'success');
                } else {
                    showAlert('清除失败: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('清除失败: ' + error.message, 'error');
            }
        }
        
        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // 输入框自动调整高度
        function autoResizeInput() {
            const input = document.getElementById('chatInput');
            input.addEventListener('input', () => {
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 100) + 'px';
            });
            
            // 处理回车发送
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendSimulateMessage();
                }
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadStatus();
            loadConfig();
            loadChatHistory();
            
            document.getElementById('configForm').addEventListener('submit', saveConfig);
            
            // 初始化标签输入
            initTagInput('allowFromContainer', 'allowFromInput', allowFrom);
            initTagInput('groupAllowFromContainer', 'groupAllowFromInput', groupAllowFrom);
            
            // 初始化聊天输入框
            autoResizeInput();
            
            // 定时刷新状态
            setInterval(loadStatus, 30000);
        });
        
        // 修改 loadStatus 添加 AI 状态更新
        const originalUpdateStatusUI = updateStatusUI;
        updateStatusUI = function(data) {
            originalUpdateStatusUI(data);
            updateAIStatus(data);
        };
    </script>
</body>
